<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="main">
		<!-- Display for the calculator -->
		<input type="text" id="result" name="display" disabled>

		<!-- Buttons section -->
		<div class="buttons" id="button">
			<!-- Row 1 -->
			<button type="button" class="ac" id="ac">AC</button>
			<button type="button" class="ac" id="c">C</button>
			<button type="button" class="ac" id="divide">/</button>
			<button type="button" class="ac" id="plus">+</button>

			<!-- Row 2 -->
			<button type="button" class="numbers" id="nine">9</button>
			<button type="button" class="numbers" id="eight">8</button>
			<button type="button" class="numbers" id="seven">7</button>
			<button type="button" class="ac" id="multiply">*</button>


			<!-- Row 3 -->
			<button type="button" class="numbers" id="six">6</button>
			<button type="button" class="numbers" id="five">5</button>
			<button type="button" class="numbers" id="four">4</button>
			<button type="button" class="ac" id="minus">-</button>

			<!-- Row 4 -->
			<button type="button" class="numbers" id="three">3</button>
			<button type="button" class="numbers" id="two">2</button>
			<button type="button" class="numbers" id="one">1</button>
			<button type="button" class="ac" id="point">.</button>

			<!-- Row 5 -->
			 
			<button type="button" class="numbers" id="doubleZero">00</button>
            <button type="button" class="numbers" id="zero">0</button>
            <button type="button" class="numbers" id="equal">=</button>
			<button type="button" class="ac" id="percent">%</button>
             
	</div>
	 
	<script src="script.js"></script>
</body>

</html>
